<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <button id="threeDToggleBtn">Change to 3D View</button>
    <!-- <button id="threeDOutlineBtn">Wall Outline - OFF</button> -->
    <button id="correctedWallTaskBtn">Corrected Wall</button>
    <button id="wallWidth">
      <div>
        <span>Wall Width : </span>
        <input type="range" min="1" max="5" value="2" id="wallWidthRange" />
      </div>
    </button>
    <button id="alignments">
      <div>
        <span>Alignments : </span>
        <label
          ><input
            type="radio"
            id="wallWidthRange"
            name="alignmentsRadioBtn"
            value="Top"
          />Top</label
        >
        <label
          ><input
            type="radio"
            id="wallWidthRange"
            name="alignmentsRadioBtn"
            value="Center"
            checked
          />Center</label
        >
        <label
          ><input
            type="radio"
            id="wallWidthRange"
            name="alignmentsRadioBtn"
            value="Bottom"
          />Bottom</label
        >
      </div>
    </button>

    <button id="wallPatterns">
      <div>
        <span>Wall Patterns : </span>
        <label
          ><input
            type="radio"
            class="wallPattern"
            name="wallPatternRadioBtn"
            value="whiteFill"
          />Blank</label
        >
        <label
          ><input
            type="radio"
            class="wallPattern"
            name="wallPatternRadioBtn"
            value="solidFill"
            checked
          />Solid</label
        >
        <label
          ><input
            type="radio"
            class="wallPattern"
            name="wallPatternRadioBtn"
            value="crissCross"
          />Cross</label
        >
        <label
          ><input
            type="radio"
            class="wallPattern"
            name="wallPatternRadioBtn"
            value="lines"
          />Lines</label
        >
      </div>
    </button>

    <button id="spaceBetweenLines">
      <div>
        <span>Space between Lines : </span>
        <input
          type="range"
          min="1"
          max="10"
          value="1"
          id="spaceBetweenLinesRange"
        />
      </div>
    </button>

    <button id="colors">
      <div>
        <span>Colors : </span>
        <label
          ><input
            type="radio"
            class="eachColor"
            name="colorRadioBtn"
            value="black"
          />Black</label
        >
        <label
          ><input
            type="radio"
            class="eachColor"
            name="colorRadioBtn"
            value="red"
            checked
          />Red</label
        >
        <label
          ><input
            type="radio"
            class="eachColor"
            name="colorRadioBtn"
            value="green"
          />Green</label
        >
      </div>
    </button>
    <button id="clearAllBtn">Clear All</button>

    <canvas id="canvas"></canvas>
    <script type="module" src="/script.js"></script>
  </body>
</html>
