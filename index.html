<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <button id="threeDToggleBtn">Change to 3D View</button>
    <button id="threeDOutlineBtn">Wall Outline - OFF</button>
    <button id="bottomRightTaskBtn">Bottom Right Task</button>
    <button id="topLeftTaskBtn">Top Left Task</button>
    <button id="correctedWallTaskBtn">Corrected Wall</button>
    <button id="wallWidth">
      <div>
        <span>Wall Width : </span>
        <input type="range" min="1" max="5" value="2" id="wallWidthRange" />
      </div>
    </button>
    <button id="alignments">
      <div>
        <span>Alignments : </span>
        <label
          ><input
            type="radio"
            id="wallWidthRange"
            name="alignmentsRadioBtn"
          />Top Left</label
        >
        <label
          ><input
            type="radio"
            id="wallWidthRange"
            name="alignmentsRadioBtn"
            checked
          />Center</label
        >
        <label
          ><input
            type="radio"
            id="wallWidthRange"
            name="alignmentsRadioBtn"
          />Bottom Left</label
        >
      </div>
    </button>
    <button id="clearAllBtn">Clear All</button>

    <canvas id="canvas"></canvas>
    <script type="module" src="/script.js"></script>
  </body>
</html>
